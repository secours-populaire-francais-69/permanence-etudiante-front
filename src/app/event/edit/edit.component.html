<main class="container-md stack-8">
  <header>
    <spf-breadcrumbs link="../"></spf-breadcrumbs>
    <h1>Modifier l'événement</h1>
  </header>

  <form class="stack-4" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <spf-form-group>
      <label for="title">Titre</label>
      <input class="input" id="title" type="text" formControlName="title" />
    </spf-form-group>

    <spf-form-group>
      <label for="startAt">Commence le</label>
      <input class="input" id="startAt" type="date" formControlName="startAt" />
    </spf-form-group>

    <spf-form-group>
      <label for="endAt">Fini le</label>
      <input class="input" id="endAt" type="date" formControlName="endAt" />
    </spf-form-group>

    <spf-form-group>
      <label for="maxPeople">Nombre de place</label>
      <input
        class="input"
        id="maxPeople"
        type="number"
        style="width: 6ch"
        formControlName="maxPeople"
      />
    </spf-form-group>

    <spf-form-group>
      <label for="comment">Commentaire</label>
      <textarea class="input" id="comment" formControlName="comment"></textarea>
    </spf-form-group>

    <spf-form-group>
      <label class="checkbox" for="isClosed">
        <input id="isClosed" type="checkbox" formControlName="isClosed" />
        <span class="control">
          <spf-icon-check size="16" fill="white"></spf-icon-check>
        </span>
        <span class="label">Inscriptions fermées</span>
      </label>
    </spf-form-group>

    <spf-form-group>
      <label class="checkbox" for="isChargeable">
        <input
          id="isChargeable"
          type="checkbox"
          formControlName="isChargeable"
        />
        <span class="control">
          <spf-icon-check size="16" fill="white"></spf-icon-check>
        </span>
        <span class="label">Payante</span>
      </label>
    </spf-form-group>

    <button type="submit" class="button">
      {{ isSubmitting ? "Modification en cours..." : "Modifier" }}
    </button>
  </form>
</main>
