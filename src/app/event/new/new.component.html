<main class="container-md stack-8">
  <header>
    <spf-breadcrumbs link="../"></spf-breadcrumbs>
    <h1>Créer un nouvel événement</h1>
  </header>

  <form class="stack-4" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <spf-form-group>
      <spf-input name="title" label="Titre"></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-input name="startAt" type="date" label="Commence le"></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-input name="endAt" type="date" label="Fini le"></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-input
        name="maxPeople"
        type="number"
        inputStyle="width: 6ch"
        label="Nombre de place"
      ></spf-input>
    </spf-form-group>

    <spf-form-group>
      <label for="comment">Commentaire</label>
      <textarea class="input" id="comment" formControlName="comment"></textarea>
    </spf-form-group>

    <spf-form-group>
      <label class="checkbox" for="isClosed">
        <input id="isClosed" type="checkbox" formControlName="isClosed" />
        <span class="control">
          <spf-icon-check size="16" fill="white"></spf-icon-check>
        </span>
        <span class="label">Inscriptions fermées</span>
      </label>
    </spf-form-group>

    <spf-form-group>
      <label class="checkbox" for="isChargeable">
        <input
          id="isChargeable"
          type="checkbox"
          formControlName="isChargeable"
        />
        <span class="control">
          <spf-icon-check size="16" fill="white"></spf-icon-check>
        </span>
        <span class="label">Payante</span>
      </label>
    </spf-form-group>

    <button type="submit" class="button">
      {{ isSubmitting ? "Création..." : "Créer l'événement" }}
    </button>
  </form>
</main>
