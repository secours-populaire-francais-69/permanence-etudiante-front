<main class="p-login-main l-container__sm">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="l-stack">
    <div class="l-stack">
      <h1 class="font-title">Se connecter</h1>

      <div class="status-card -error" *ngIf="isLoginInvalid">
        Votre Email ou mot de passe n'est pas valide
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-input"
          id="email"
          type="email"
          formControlName="email"
        />

        <div
          class="status-card -error"
          *ngIf="
            loginForm.controls.email.hasError('email') &&
            !loginForm.controls.email.hasError('required')
          "
        >
          L'email n'est pas valide
        </div>
        <div
          class="status-card -error"
          *ngIf="
            loginForm.controls.email.hasError('required') &&
            (loginForm.controls.email.dirty || loginForm.controls.email.touched)
          "
        >
          L'email est requis
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Mot de passe</label>
        <input
          class="form-input"
          id="password"
          type="password"
          formControlName="password"
        />

        <div
          class="status-card -error"
          *ngIf="
            loginForm.controls.password.hasError('required') &&
            (loginForm.controls.password.dirty ||
              loginForm.controls.password.touched)
          "
        >
          Le mot de passe est requis
        </div>
      </div>
    </div>

    <div class="l-stack _text-center">
      <a routerLink="/forgotten-password" class="link _margin-center"
        >Mot de passe oubliÃ© ?</a
      >
      <button type="submit" class="button -big">Se connecter</button>
    </div>
  </form>
</main>
