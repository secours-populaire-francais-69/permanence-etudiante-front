<main class="p-login">
  <div>
    <h1 class="font-title">Connexion</h1>

    <form
      id="loginForm"
      class="p-login.form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="status-card -error" *ngIf="isSubmitEmpty" role="alert">
        Vous devez remplir le formulaire de connexion
      </div>

      <div class="status-card -error" *ngIf="isLoginInvalid" role="alert">
        Votre Email ou Mot de passe n'est pas valide
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input
          class="form-input"
          id="email"
          type="email"
          formControlName="email"
        />

        <div
          class="form-group.message -error"
          *ngIf="
            loginForm.controls.email.hasError('email') &&
            !loginForm.controls.email.hasError('required')
          "
          role="alert"
        >
          L'email n'est pas valide
        </div>
        <div
          class="form-group.message -error"
          *ngIf="
            loginForm.controls.email.hasError('required') &&
            (loginForm.controls.email.dirty || loginForm.controls.email.touched)
          "
          role="alert"
        >
          L'email est requis
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Mot de passe</label>
        <input
          class="form-input"
          id="password"
          type="password"
          formControlName="password"
        />

        <div
          class="form-group.message -error"
          *ngIf="
            loginForm.controls.password.hasError('required') &&
            (loginForm.controls.password.dirty ||
              loginForm.controls.password.touched)
          "
          role="alert"
        >
          Le mot de passe est requis
        </div>
      </div>
    </form>
  </div>

  <div class="p-login.links">
    <a routerLink="/forgotten-password" class="link _margin-center"
      >Mot de passe oubli√© ?</a
    >
    <button type="submit" class="button -big" form="loginForm">
      Se connecter
    </button>
  </div>
</main>
