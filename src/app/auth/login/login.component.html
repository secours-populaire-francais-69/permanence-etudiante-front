<main class="[ p-login ] [ container-xs ]">
  <div>
    <h1>Connexion</h1>

    <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="status-card -error" *ngIf="isSubmitEmpty" role="alert">
        Vous devez remplir le formulaire de connexion
      </div>

      <div class="status-card -error" *ngIf="isLoginInvalid" role="alert">
        Votre Email ou Mot de passe n'est pas valide
      </div>

      <div class="form.group">
        <label class="label" for="email">Email</label>
        <input class="input" id="email" type="email" formControlName="email" />

        <div
          class="input.message -error"
          *ngIf="
            loginForm.controls.email.hasError('email') &&
            !loginForm.controls.email.hasError('required')
          "
          role="alert"
        >
          L'email n'est pas valide
        </div>
        <div
          class="input.message -error"
          *ngIf="
            loginForm.controls.email.hasError('required') &&
            (loginForm.controls.email.dirty || loginForm.controls.email.touched)
          "
          role="alert"
        >
          L'email est requis
        </div>
      </div>

      <div class="form.group">
        <label class="label" for="password">Mot de passe</label>
        <input
          class="input"
          id="password"
          type="password"
          formControlName="password"
        />

        <div
          class="input.message -error"
          *ngIf="
            loginForm.controls.password.hasError('required') &&
            (loginForm.controls.password.dirty ||
              loginForm.controls.password.touched)
          "
          role="alert"
        >
          Le mot de passe est requis
        </div>
      </div>
    </form>
  </div>

  <div class="p-login.links">
    <a routerLink="/forgotten-password" class="link _margin-center"
      >Mot de passe oubli√© ?</a
    >
    <button type="submit" class="button -big" form="login-form">
      {{ isSubmitting ? "Connexion..." : "Se connecter" }}
    </button>
  </div>
</main>
