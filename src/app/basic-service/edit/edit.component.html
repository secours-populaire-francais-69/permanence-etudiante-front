<main class="container-md stack-8">
  <spf-page-header
    link="/home"
    title="Modifier une permanence"
  ></spf-page-header>

  <form class="stack-4" [formGroup]="basicServiceForm" (ngSubmit)="onSubmit()">
    <spf-form-group>
      <spf-input name="startAt" type="date" label="Comment le"></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-input name="endAt" type="date" label="Fini le"></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-input
        name="maxPeople"
        type="number"
        label="Nombre de place"
        inputStyle="width: 6ch"
      ></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-checkbox name="isClosed" label="Inscriptions fermÃ©es"></spf-checkbox>
    </spf-form-group>

    <button type="submit" class="button">
      {{ isSubmitting ? "Modification..." : "Modifier" }}
    </button>
  </form>
</main>
