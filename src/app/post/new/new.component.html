<main class="container-md stack-8">
  <spf-page-header
    link="../"
    title="Ajouter un nouvel article"
  ></spf-page-header>

  <form class="stack-4" [formGroup]="postFormGroup" (ngSubmit)="onSubmit()">
    <spf-form-group>
      <spf-input name="title" label="Titre"></spf-input>
    </spf-form-group>

    <spf-form-group>
      <spf-textarea name="content" rows="10" label="Contenu"></spf-textarea>
    </spf-form-group>

    <spf-form-group>
      <spf-checkbox
        name="isForVolunteers"
        label="Visible uniquement par les bénévoles"
      ></spf-checkbox>
    </spf-form-group>

    <button type="submit" class="button">
      {{ isSubmitting ? "Ajout en cours..." : "Ajouter" }}
    </button>
  </form>
</main>
