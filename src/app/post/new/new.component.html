<main class="container-md stack-8">
  <header>
    <spf-breadcrumbs link="../"></spf-breadcrumbs>
    <h1>Ajouter un nouvel article</h1>
  </header>

  <form class="stack-4" [formGroup]="postFormGroup" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input class="input" id="title" type="text" formControlName="title" />
    </div>

    <div class="form-group">
      <label for="content">Contenu</label>
      <textarea
        class="input"
        id="content"
        formControlName="content"
        rows="10"
      ></textarea>
    </div>

    <div class="form-group">
      <label class="checkbox" for="isForVolunteers">
        <input
          id="isForVolunteers"
          type="checkbox"
          formControlName="isForVolunteers"
        />
        <span class="control">
          <spf-icon-check size="16" fill="white"></spf-icon-check>
        </span>
        <span class="label">Visible uniquement par les bénévoles</span>
      </label>
    </div>

    <button type="submit" class="button">
      {{ isSubmitting ? "Ajout en cours..." : "Ajouter" }}
    </button>
  </form>
</main>
