<main class="container-md stack-6" *ngIf="post$ | async as post">
  <spf-page-header link="../" [title]="post.title">
    <ng-container actions>
      <a class="button" data-size="small" routerLink="./edit">Modifier</a>
    </ng-container>
  </spf-page-header>

  <spf-badge *ngIf="post.isForVolunteers" title="Réserver aux bénévoles">
    <spf-icon-lock size="18"></spf-icon-lock>
  </spf-badge>

  <div>{{ post.content }}</div>
</main>
