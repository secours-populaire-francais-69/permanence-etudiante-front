<spf-badge [label]="label" [iconOnly]="iconOnly">
  <ng-container leftIcon>
    <spf-icon-no-lock
      fill="palette-green-70"
      size="18"
      *ngIf="!isForVolunteers"
    ></spf-icon-no-lock>

    <spf-icon-lock
      fill="palette-yellow-70"
      size="18"
      *ngIf="isForVolunteers"
    ></spf-icon-lock>
  </ng-container>
</spf-badge>
