<spf-badge
  [label]="label"
  [iconOnly]="iconOnly"
  [bg]="isForVolunteers ? 'palette-yellow-70' : 'palette-green-70'"
  [bgOpacity]="0.1"
  [color]="isForVolunteers ? 'palette-yellow-70' : 'palette-green-70'"
>
  <ng-container leftIcon>
    <spf-icon-no-lock
      size="18"
      *ngIf="!isForVolunteers"
    ></spf-icon-no-lock>
    <spf-icon-lock
      size="18"
      *ngIf="isForVolunteers"
    ></spf-icon-lock>
  </ng-container>
</spf-badge>
