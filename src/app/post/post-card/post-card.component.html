<article class="[ card ] [ stack-2 ]">
  <header class="h-stack-2">
    <spf-post-badge
      [isForVolunteers]="isForVolunteers"
      [iconOnly]="true"
    ></spf-post-badge>

    <h2>
      <a [routerLink]="link">
        {{ title }}
      </a>
    </h2>
  </header>

  <div class="meta">
    Créé par {{ userId }} • {{ createdAt | date: "mediumDate":"UTC":"fr" }}
  </div>
</article>
